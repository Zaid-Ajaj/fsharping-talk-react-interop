### Basics with `[<Emit>]`: Values

```fsharp
open Fable.Core
open Fable.Core.JsInterop

[<Emit("1")>]
let one : int = jsNative
```
</script></section><section data-markdown><script type="text/template">
### `[<Emit>]`: Macros

```fsharp
open Fable.Core
open Fable.Core.JsInterop

[<Emit("1")>]
let one : int = jsNative

[<Emit("console.log($0)")>]
let log(x: 'a) : unit = jsNative

log (one + one)
```
Compiles to
```js
console.log(1 + 1)
```
</script></section><section data-markdown><script type="text/template">
### Creating object literals: `createObj`

```fsharp
[<Emit("1")>]
let one : int = jsNative

[<Emit("console.log($0)")>]
let log(x: 'a) : unit = jsNative

let options = createObj [
    "one" ==> one
    "two" ==> "whatever"
    "three" ==> fun (x: int) -> x + 1
]

log options
```
</script></section><section data-markdown><script type="text/template">
Compiles to
```js
export const options = {
  one: 1,
  two: "whatever",
  three(x) {
    return x + 1;
  }
};

console.log(options);
```
</script></section><section data-markdown><script type="text/template">
### Using `keyValueList`

```fsharp
open Fable.Core
open Fable.Core.JsInterop

type Person =
    | Name of string
    | Age of int

let objectLiteral (xs: Person list) =
    keyValueList CaseRules.None xs

let person = objectLiteral [ Name "John"; Age 20 ]
log person /// { Name: "John", Age: 20 }
```</script></section></section></div>
